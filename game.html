<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber TUF - Memory Game</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --bg-dark: #0a0e14;
            --card-back: #111b27;
        }

        body {
            margin: 0;
            background: radial-gradient(circle, #111b27 0%, #050505 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); margin-top: 20px; }

        .stats { margin-bottom: 20px; font-size: 18px; color: #8892b0; }

        /* Grid Kartu */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 400px;
            width: 90%;
        }

        .card {
            aspect-ratio: 1/1;
            background-color: var(--card-back);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.3s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card.flipped { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }

        .card-front { background: var(--neon-blue); transform: rotateY(180deg); }
        .card-back { background: var(--card-back); color: var(--neon-blue); font-weight: bold; }

        /* Tombol Bawah */
        .controls { margin-top: 30px; display: flex; gap: 15px; }
        
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-reset { background: var(--neon-blue); color: #000; }
        .btn-home { background: transparent; color: white; border: 1px solid white; }
        .btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <h1>CYBER MEMORY</h1>
    
    <div class="stats">
        Klik: <span id="moves">0</span> | Pasangan: <span id="matches">0</span>/8
    </div>

    <div class="game-grid" id="grid">
        </div>

    <div class="controls">
        <button class="btn btn-reset" onclick="initGame()">RESET GAME</button>
        <button class="btn btn-home" onclick="location.href='index.html'">KEMBALI</button>
    </div>

    <script>
        const icons = ['ðŸŽ®', 'ðŸ’»', 'âš½', 'ðŸ—ï¸', 'ðŸ”¥', 'ðŸ’Ž', 'ðŸš€', 'âš¡'];
        let cards = [...icons, ...icons]; // Duplikat agar ada pasangan
        let flippedCards = [];
        let matchedCount = 0;
        let moves = 0;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createCard(icon) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <div class="card-front">${icon}</div>
                <div class="card-back">?</div>
            `;
            card.addEventListener('click', () => flipCard(card, icon));
            return card;
        }

        function flipCard(card, icon) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                flippedCards.push({ card, icon });

                if (flippedCards.length === 2) {
                    moves++;
                    document.getElementById('moves').innerText = moves;
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.icon === card2.icon) {
                matchedCount++;
                document.getElementById('matches').innerText = matchedCount;
                flippedCards = [];
                if (matchedCount === icons.length) {
                    setTimeout(() => alert('GGWP! Kamu menang dengan ' + moves + ' klik!'), 500);
                }
            } else {
                setTimeout(() => {
                    card1.card.classList.remove('flipped');
                    card2.card.classList.remove('flipped');
                    flippedCards = [];
                }, 800);
            }
        }

        function initGame() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            moves = 0;
            matchedCount = 0;
            document.getElementById('moves').innerText = '0';
            document.getElementById('matches').innerText = '0';
            
            shuffle(cards).forEach(icon => {
                grid.appendChild(createCard(icon));
            });
        }

        initGame();
    </script>
</body>
</html>
